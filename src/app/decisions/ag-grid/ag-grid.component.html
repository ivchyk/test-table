<div class="demo-header">AG Grid Demo</div>
<ag-grid-angular
  #agGrid
  style="width: 500px; height: 500px;"
  class="ag-theme-balham"
  [enableSorting]="true"
  [enableFilter]="true"
  [rowData]="rowData "
  [columnDefs]="columnDefs"
  rowSelection="multiple"
  [autoGroupColumnDef]="autoGroupColumnDef"
>
</ag-grid-angular>
